language: python
branches:
  except:
  - /^untagged/
jobs:
  include:
  - name: Python 3.7.4 on macOS
    os: osx
    osx_image: xcode11.2
    language: shell
  - name: Python 3.7.4 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version 3.7.4
    - python -m pip install --upgrade pip
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
- pip3 install --upgrade pip
- pip3 install -r requirements.txt
script: pyinstaller comparator.py --onefile

before_deploy:
  - export TRAVIS_TAG="1.$TRAVIS_BUILD_NUMBER"
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: vsanjay85/pycompare
    branches:
      only:
        - master   
